<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!registrationForm.get('userName').valid && (registrationForm.get('userName').touched || userSubmitted)">
              Please provide a name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!registrationForm.get('email').valid && (registrationForm.get('email').touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.get('email').hasError('required')">
              Please provide an email
            </span>
            <span *ngIf="registrationForm.get('email').hasError('email')">
              Enter valid email
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!registrationForm.get('password').valid && (registrationForm.get('password').touched || userSubmitted)" class="error-block">
            <span *ngIf="registrationForm.get('password').hasError('required')">
              Please provide a password
            </span>
            <span *ngIf="registrationForm.get('password').errors.minlength">
              Password should contain at least 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!registrationForm.get('confirmPassword').valid && (registrationForm.get('confirmPassword').touched || userSubmitted)" class="error-block">
            Please confirm password
          </span>
          <span class="error-block" *ngIf="registrationForm.hasError('notmatched') && registrationForm.get('confirmPassword').valid">
            Provided passwords do not match
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!registrationForm.get('mobile').valid && (registrationForm.get('mobile').touched || userSubmitted)" class="error-block">
            Please confirm password
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
