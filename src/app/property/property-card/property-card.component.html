<div class="card text-center" style="width: 340px">
  <div class="img-wrapper" style="position:relative; width:100%; height:100%">
    <img *ngIf="property.Image" class="card-img-top" src="{{property.Image}}">
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.png">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}} </h1>

    in {{property.Name}}
    <span * ngIf="property.Name">,</span>
    {{property.City}}

    <h6 class="mt-2">{{property.FType}}
      <span *ngIf="property.FType !== 'Unfurnished'"> Furnished </span> |
      <span *ngIf="property.RTM === 1"> Ready to move </span>
      <span *ngIf="property.RTM !== 1"> NOT ready to move </span>
    </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0"> Price: <span class="font-highlight">{{property.Price}} USD</span>
      Area: <span class="font-highlight"> {{property.BuiltArea}} Sq Fr</span>

    </h6>
  </div>
</div>
