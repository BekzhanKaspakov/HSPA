<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic info">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=1 role="button" name="SellRent">
                      Sell
                    </label>
                    <label class="btn btn-outline-primary"
                    btnRadio=2 role="button" name="SellRent">
                      Rent
                    </label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name="propType"
                  [(ngModel)]="propertyView.Type">
                    <label *ngFor="let ptype of propertyTypes"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="ptype" role="button" name="SellRent">
                      {{ptype}}
                    </label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ftype of furnishTypes"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="ftype" role="button" name="SellRent">
                      {{ftype}}
                    </label>
                  </div>
                </div>



                <div class="form-group col-12">
                  <label>in Building/Society/Project</label>
                  <input type="text"
                  class="form-control"
                  #propName="ngModel"
                  ngModel
                  name="Name"
                  required minlength="5"
                  [(ngModel)]="propertyView.Name">
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors.required">Please provide name</span>
                    <span *ngIf="propName.errors.minlength">Name must be at least 5 characters long</span>
                  </span>
                </div>
                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary mr-2" (click)="selectTab(1)">Next</button>
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control"name="price"
                  [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary  mr-2"
                  (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary"
                  (click)="selectTab(0)">Back</button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary mr-2"
                    (click)="selectTab(3)">Next</button>

                    <button type="button" class="btn btn-primary"
                    (click)="selectTab(1)">Back</button>
                  </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <label>Ready to Move</label><br/>
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="date" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary mr-2"
                    (click)="selectTab(4)">Next</button>

                    <button type="button" class="btn btn-primary"
                    (click)="selectTab(2)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button>
                      <button class="mt-5" type="reset">Cancel</button>
                      <button class="mt-5" type="submit">Save</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Back</button>
                </div>
              </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
